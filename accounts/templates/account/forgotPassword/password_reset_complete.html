{%load static%}
{% load widget_tweaks %}

<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{%static 'assets/css/style.css'%}">
  <link rel="stylesheet" href="{%static 'assets/css/tailwind.output.css'%}">
</head>

<body>
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-2xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex justify-center flex-col overflow-y-auto md:flex-row">
        <div class="flex items-center justify-center sm:p-12 w-full">
          <div class="w-full">
            <h1 class="mb-3 text-xl font-semibold text-gray-600 dark:text-gray-200">
              Password reset complete
            </h1>
            <p class="mb-10 text-gray-600">Your password has been set. You may go ahead and log in now.</p>
            

            <!-- You should use a button here, as the anchor is only used for the example  -->
            <a class="px-4 py-2 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              href="{%url 'signin'%}">
              Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
