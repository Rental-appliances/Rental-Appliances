{%load static%}
{% load widget_tweaks %}

<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{%static 'assets/css/style.css'%}">
  <link rel="stylesheet" href="{%static 'assets/css/tailwind.output.css'%}">
</head>

<body>
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-2xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex justify-center flex-col overflow-y-auto md:flex-row">
        <div class="flex items-center justify-center sm:p-16 w-full">
          <div class="w-full">
            <h1 class="mb-3 text-xl font-semibold text-gray-700 dark:text-gray-200">
              Forgot password
            </h1>
            <p class="mb-5 text-gray-600">Forgotten your password? Enter your email address below,and we'll email
              instructions for setting a new one</p>
            <form method="post">
              {% csrf_token %}
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                  {{form.email|add_class:"block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"}}
                  <p class="text-red-500 text-xs">{{form.email.errors|striptags}}</p>
                </label>

              <button type="submit" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                Recover password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
