<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <label for="">Gender : </label>
        <input type="radio" name="male" class="gender" value="male">male
        <input type="radio" name="male" class="gender" value="female">female
        
        <br>
        <br>

        <label for="">Hobby : </label>
        <input type="checkbox" class="hobby" value="exercise">Exercise
        <input type="checkbox" class="hobby" value="music">Music
        <input type="checkbox" class="hobby" value="reading">Reading

        <br>
        <br>
        <br>
        
        <label for="">Your Gender</label>
        <p id="genderInfo"></p>

        <label for="">Your Hobby</label>
        <p id="hobbyInfo"></p>
    </form>
</body>
<script>
    const gender=document.getElementsByClassName("gender")
    for(i=0;i<gender.length;i++){
        gender[i].addEventListener('change',function(){
            const checked=document.querySelector("input[class='gender']:checked").value
            fetch(`prog5.php?gender=${checked}`)
            .then(Response=>Response.text())
            .then(data=>document.getElementById("genderInfo").innerText=data)
        })
    }

    const hobby=document.getElementsByClassName("hobby")
    for(i=0;i<hobby.length;i++){
        hobby[i].addEventListener('change',function(){
            const checkedHobby=document.querySelector("input[class='hobby']:checked").value
            console.log(checkedHobby)
            fetch(`prog5.php?checkedHobby=${checkedHobby}`)
            .then(Response=>Response.text())
            .then(data=>document.getElementById("hobbyInfo").innerText=data)
        })
    }
   
</script>
</html>
