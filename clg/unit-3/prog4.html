<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <select name="productBox" id="productBox" onchange="display()">
            <option value="computer">computer</option>
            <option value="laptop">laptop</option>
            <option value="server">server</option>
            <option value="tv">tv</option>
        </select>
        <p id="info"></p>
    </form>

</body>
<script>
    const display=()=>{

        product=document.getElementById("productBox").value
        productForm=new FormData()
        productForm.set("product",product)

        fetch("prog4.php",{
            method:"POST",
            body:productForm
        })
        .then(Response=>Response.text())
        .then(Data=>document.getElementById("info").innerText=Data)
    
    }
</script>
</html>
